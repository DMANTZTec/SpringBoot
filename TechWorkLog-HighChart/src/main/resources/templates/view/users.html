<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h2>FileUpload</h2>
<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong th:text="${successmessage}"></strong> 
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong th:text="${errormessage}"></strong> 
</div>
<form action="" th:action="@{'/fileupload'}" th:object="${user}" method="post" enctype='multipart/form-data'>
  <div class="form-group" >
    <label for="Fileupload">File Upload(EXCEL or CSV or JSON)</label>
    <input type="file" class="form-control" id="file" name="file" th:field="*{file}"></input>
  </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<div class="col-md-12">
  <h2>All Users</h2>              
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Module</th>
        <th>Topic Id</th>
        <th>Topic Name</th>
        <!-- <th>Estimate Hours</th>
        <th>Actual Hours</th> -->
        <th>File Type</th>
       </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}">Santhosh</td>
        <td th:text="${user.subject}">Java</td>
        <td th:text="${user.module}">Core Java</td>
        <td th:text="${user.topicId}">1</td>
        <td th:text="${user.topicName}">Collections</td>
        <!-- <td th:text="${user.estimateHours}">8</td>
        <td th:text="${user.actualHours}">8</td> -->
        <td th:text="${user.fileType}">csv</td>
      </tr>
     </tbody>
  </table>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
